<html>
  <head>
    
    <link rel ="stylesheet" href="/stylesheets/style.css" />
    <script type="text/javascript" src='https://cdn.shopify.com/s/assets/external/app.js' ></script>
    <script>    

      ShopifyApp.init({
        
        apiKey: '<%= apiKey %>',
        shopOrigin: '<%= shopUrl %>',
        debug: true,
        forceRedirect: false

      });

      ShopifyApp.ready(function(){
        
        ShopifyApp.Bar.initialize({
          
          icon: 'https://jprivillasoshopify.herokuapp.com/images/favicon.png',
          title: '<%= title %>',
          
          buttons: {

            primary: {
              label: "Save", 
              callback: function(message, data) {
                ShopifyApp.Modal.open({
                  src: '/showProductId?product_id=<%= productId%>',
                  title: 'Product Id',
                  width: 'small',
                  height: 300,
                  buttons: {
                    primary: { label: "OK" },
                    secondary: [
                      { label: "Cancel", callback: function (label) { ShopifyApp.Modal.close(); } }
                    ]
                  }
                });
              }
            },

            secondary: [
              { 
                label: "Cancel", 
                target: "shopify",
                href : "/products/<%= productId%>"
              },
              { 
                label: "Preview", 
                target: "new",
                href: "/products/<%= title%>"
              }
            ]

          }

        });

        ShopifyApp.Bar.loadingOff();

      });
    
    </script>
  </head>

  <body></body>

</html>
